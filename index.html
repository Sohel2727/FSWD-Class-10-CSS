<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Design</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="heading">Login Form</h2>
        <form action="" method="" enctype="multipart/form-data">
            <input type="name" name="name" class="name" value="" placeholder="Enter your full name....">
            <input type="email" name="email" class="email" value="" placeholder="Enter your email....">
            <input type="password" name="password" class="password" value="" placeholder="Enter your password....">
            <button type="submit" name="" class="btn">Submit</button>
            <!-- <input type="submit" name="submit" value="submit"> -->
        </form>
    </div>
</body>
</html>
